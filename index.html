        <main>
            <div id="snakeContainer" class="snake-container container">
                <div
                    class="d-flex justify-content-around align-items-center snake-header"
                >
                    <span class="stats" id="score">Score: 0</span>
                    <button
                        type="button"
                        class="btn btn-secondary play-button"
                        aria-label="Play Button"
                    >
                        <svg
                            widht="25px"
                            height="25px"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            class="feather feather-play"
                        >
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                    <span class="stats" id="length">Length: 1</span>
                </div>

                <canvas
                    class="snake-canvas conatiner-fluid"
                    id="snakeCanvas"
                    width="0"
                    height="0"
                ></canvas>
            </div>
        </main>
